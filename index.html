<!DOCTYPE html>

<html>
<head>
    <title>Tipton Facebook Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=116613092061576&autoLogAppEvents=1" nonce="XP5d4CcI"></script>
    <div id="fb-root"></div>

<div id="widget_wrapper">
    
    <div class="tab">
        <button class="tablinks" onclick="openSchool(event, 'Corporation')" id="defaultOpen">Corporation News</button>
        <button class="tablinks" onclick="openSchool(event, 'Elementary')">Elementary School News</button>
        <button class="tablinks" onclick="openSchool(event, 'Middle')">Middle School News</button>
        <button class="tablinks" onclick="openSchool(event, 'High')">High School News</button>  
    </div>
    
    <div id="news">
        <div id="Corporation" class="tabcontent">
            <div class="fb-page" data-href="https://www.facebook.com/tiptonschools/" data-tabs="timeline" data-width="" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false" data-lazy="true"><blockquote cite="https://www.facebook.com/tiptonschools/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/tiptonschools/">Tipton Community School Corporation</a></blockquote></div>
        </div>
        <div id="Elementary" class="tabcontent">
            <div class="fb-page" data-href="https://www.facebook.com/TiptonElement/" data-tabs="timeline" data-width="" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false" data-lazy="true"><blockquote cite="https://www.facebook.com/TiptonElement/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/TiptonElement/">Tipton Elementary School</a></blockquote></div>
        </div>
        <div id="Middle" class="tabcontent">
            <div class="fb-page" data-href="https://www.facebook.com/TiptonMiddleSchool/" data-tabs="timeline" data-width="" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false" data-lazy="true"><blockquote cite="https://www.facebook.com/TiptonMiddleSchool/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/TiptonMiddleSchool/">Tipton Middle School</a></blockquote></div>
        </div>
        <div id="High" class="tabcontent">
            <div class="fb-page" data-href="https://www.facebook.com/TiptonHighSchool/" data-tabs="timeline" data-width="" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false" data-lazy="true"><blockquote cite="https://www.facebook.com/TiptonHighSchool/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/TiptonHighSchool/">Tipton High School</a></blockquote></div>
        </div>
    </div>
    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js.js"></script>
<script src="resize.js"></script>


</body>
</html>
