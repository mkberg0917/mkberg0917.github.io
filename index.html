<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Playlist URL Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    #playlistInput {
        width: 100%;
        margin-bottom: 10px;
    }
    .videoContainer {
        margin-bottom: 20px;
    }
    .videoTitle {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .videoEmbedUrl {
        width: 80%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 5px;
    }
    .copyButton {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .copyButton:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<h2>YouTube Playlist URL Generator</h2>
<input type="text" id="playlistInput" placeholder="Enter YouTube Playlist URL">
<div id="videosContainer"></div>

<script>
    // Function to generate embed URLs for each video in playlist
    function generateEmbedUrls() {
        var playlistUrl = document.getElementById('playlistInput').value;
        fetch(playlistUrl)
            .then(response => response.text())
            .then(data => {
                var videoIds = extractVideoIds(data);
                displayVideos(videoIds);
            })
            .catch(error => console.error('Error fetching playlist data: ', error));
    }

    // Function to extract video IDs from playlist page HTML content
    function extractVideoIds(htmlContent) {
        var videoIds = [];
        var regex = /"videoId":"(.*?)"/g;
        var match;
        while (match = regex.exec(htmlContent)) {
            videoIds.push(match[1]);
        }
        return videoIds;
    }

    // Function to display videos with embed URLs and copy buttons
    function displayVideos(videoIds) {
        var videosContainer = document.getElementById('videosContainer');
        videosContainer.innerHTML = '';
        videoIds.forEach(videoId => {
            var embedUrl = 'https://www.youtube.com/embed/' + videoId;
            var videoDiv = document.createElement('div');
            videoDiv.classList.add('videoContainer');
            videoDiv.innerHTML = `
                <div class="videoTitle">Video ID: ${videoId}</div>
                <input type="text" class="videoEmbedUrl" value="${embedUrl}" readonly>
                <button class="copyButton" onclick="copyUrl(this)">Copy URL</button>
            `;
            videosContainer.appendChild(videoDiv);
        });
    }

    // Function to copy URL to clipboard
    function copyUrl(button) {
        var embedUrlInput = button.previousSibling;
        embedUrlInput.select();
        document.execCommand('copy');
        alert('Copied to clipboard: ' + embedUrlInput.value);
    }

    // Event listener for generating embed URLs
    document.getElementById('playlistInput').addEventListener('input', generateEmbedUrls);
</script>

</body>
</html>
